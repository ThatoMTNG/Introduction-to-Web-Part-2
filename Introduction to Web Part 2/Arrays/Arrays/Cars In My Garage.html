<!DOCTYPE html>
<html>
    <head>
        <title>Cars In My Garage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cars In My Garage</title>
    </head>
    <body>

        <script>
            var cars = ["BMW M4", " Nissan Versa", " Honda Civic", " Hyundai Elantra Hybrid", " Nissan Magnite", " Hyundai Alcazar"];
        </script>

        <h3>1.1 - Displaying the array</h3>

        <table border="1px">
            <script>

                document.write("<thead><tr><th colspan=\"5\" style = \"text-align:left;\">Cars in my garage</th></tr></head>");
                document.write("<tbody>");

                for (var i=0; i<cars.length; i++)
                {
                    document.write("<tr><td>MyArray[" + i + "]", "<td>" + cars[i] + "</td></tr>");
                }

                document.write("</tbody>");
            </script>
        </table>

        <h3>1.2 - Popping the last element</h3>

        <table border="1px">
            <script>

                cars.pop();

                document.write("<thead><tr><th colspan=\"5\" style = \"text-align:left;\">Cars in my garage</th></tr></head>");
                document.write("<tbody>");

                for (var i=0; i<cars.length; i++)
                {
                    document.write("<tr><td>MyArray[" + i + "]", "<td>" + cars[i] + "</td></tr>");
                }

                document.write("</tbody>");
            </script>
        </table>

        <h3>1.3 - Adding a new element</h3>

        <table border="1px">
            <script>

                cars.unshift("Mercedes Benz S-Class")

                document.write("<thead><tr><th colspan=\"5\" style = \"text-align:left;\">Cars in my garage</th></tr></head>");
                document.write("<tbody>");

                for (var i=0; i<cars.length; i++)
                {
                    document.write("<tr><td>MyArray[" + i + "]", "<td>" + cars[i] + "</td></tr>");
                }

                document.write("</tbody>");
            </script>
        </table>

    </body>
</html>
