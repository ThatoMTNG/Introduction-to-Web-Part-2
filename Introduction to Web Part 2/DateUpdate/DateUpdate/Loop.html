<!DOCTYPE html>
<html>
    <head>
        <title>Uppercase Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>

        <script>

            for (var i=0; i<5; i++) {
                var myString = " i love javascript programming with all my heart <br>";
                document.write(myString.toUpperCase());
            }
            
        </script>
    </body>
</html>
